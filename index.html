<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IICP Aptitude Test Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e6f0ff 0%, #f4f4f4 100%);
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }
    header {
      background: #003087;
      color: white;
      text-align: center;
      padding: 3em 1em;
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
      opacity: 0.3;
    }
    header h1 {
      font-size: 2.8em;
      margin-bottom: 0.2em;
      animation: fadeInDown 1s ease-out;
    }
    header p {
      font-size: 1.3em;
      opacity: 0.9;
      animation: fadeInUp 1s ease-out 0.3s both;
    }
    .test-selector {
      background: #fff;
      padding: 1.5em;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 1em auto;
      max-width: 900px;
      border-radius: 10px;
    }
    .test-selector label {
      font-size: 1.2em;
      margin-right: 1em;
      color: #003087;
    }
    .test-selector select {
      padding: 0.7em 1em;
      font-size: 1em;
      border: 2px solid #003087;
      border-radius: 8px;
      background: #e6f0ff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .test-selector select:hover, .test-selector select:focus {
      background: #d1e3ff;
      border-color: #004aad;
      outline: none;
    }
    footer {
      background: #003087;
      color: white;
      text-align: center;
      padding: 1.5em;
      margin-top: 3em;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    footer a {
      color: #e6f0ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #fff;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      header h1 { font-size: 2em; }
      header p { font-size: 1em; }
      .test-selector select { width: 100%; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>IICP Aptitude Test Portal</h1>
    <p>Empowering Careers in the IT Industry</p>
  </header>

  <div class="test-selector">
    <label for="test-select">Select Aptitude Test:</label>
    <select id="test-select" onchange="redirectToTest()">
      <option value="">-- Choose a Test --</option>
      <option value="AptitudeTest1.html">Aptitude Test 1</option>
      <option value="AptitudeTest2.html">Aptitude Test 2</option>
      <option value="AptitudeTest3.html">Aptitude Test 3</option>
      <option value="AptitudeTest4.html">Aptitude Test 4</option>
      <option value="AptitudeTest5.html">Aptitude Test 5</option>
    </select>
  </div>

  <footer>
    <p>Â© 2025 Dr. Sachin Ambekar's IICP - Industry Integrated Career Platform | <a href="http://www.iicp.in">www.iicp.in</a></p>
  </footer>

  <script>
    function redirectToTest() {
      const select = document.getElementById('test-select');
      const selectedTest = select.value;
      if (selectedTest) {
        window.location.href = selectedTest;
      }
    }
  </script>
</body>
</html>
