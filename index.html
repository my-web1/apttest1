<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IICP Aptitude Test Portal</title>
    <!-- Load Auth0 SPA SDK with a fallback -->
    <script>
        // Function to dynamically load the Auth0 script and handle errors
        function loadAuth0Script() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js'; // Reverted to 2.1 as in original code
                script.async = true;
                script.onload = () => {
                    console.log('Auth0 SDK loaded successfully.');
                    resolve();
                };
                script.onerror = () => {
                    console.error('Failed to load Auth0 SDK.');
                    reject(new Error('Failed to load Auth0 SDK. Please check your network or CDN availability.'));
                };
                document.head.appendChild(script);
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        select, button, input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        #login-section {
            margin-bottom: 20px;
        }
        #logout-btn {
            display: none;
        }
        .error {
            color: red;
            font-size: 14px;
            margin: 10px 0;
        }
        .loading {
            color: #555;
            font-size: 14px;
            margin: 10px 0;
        }
        footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 0;
        }
        @media (max-height: 600px) {
            footer {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div id="login-section">
            <h2>Institute Login</h2>
            <form id="login-form" onsubmit="event.preventDefault(); login();">
                <input type="email" id="email" placeholder="Institute Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="error-message" class="error" style="display: none;"></div>
            <div id="loading-message" class="loading" style="display: none;">Loading...</div>
        </div>
        <div id="test-selection" style="display: none;">
            <h1>IICP Aptitude Test Portal</h1>
            <h3>Empowering Careers in the IT Industry</h3>
            <label for="test-select">Select Aptitude Test:</label>
            <select id="test-select">
                <option value="">-- Choose a Test --</option>
                <option value="test1">Aptitude Test 1</option>
                <option value="test2">Aptitude Test 2</option>
                <option value="test3">Aptitude Test 3</option>
                <option value="test4">Aptitude Test 4</option>
                <option value="test5">Aptitude Test 5</option>
                <option value="test6">FullStack Test 1</option>
                <option value="test7">FullStack Test 2</option>
                <option value="test8">FullStack Test 3</div>
                <option value="test9">FullStack Test 4</option>
            </select>
            <button onclick="startTest()">Start Test</button>
            <button id="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    <footer>
        Â© 2025 Dr. Sachin Ambekar's IICP - Industry Integrated Career Platform | <a href="http://www.iicp.in">www.iicp.in</a>
    </footer>

    <script>
        (function () {
            // Configuration
            const config = {
                auth0: {
                    domain: 'dev-vslt34gmd5k3fr81.us.auth0.com',
                    clientId: 'oPdvg8bwX3nudcSMGqJzPiF2aFprDbiu'
                },
                testPages: {
                    test1: 'https://apt1.iicp.in/AptitudeTest1.html',
                    test2: 'https://apt1.iicp.in/AptitudeTest2.html',
                    test3: 'https://apt1.iicp.in/AptitudeTest3.html',
                    test4: 'https://apt1.iicp.in/AptitudeTest4.html',
                    test5: 'https://apt1.iicp.in/AptitudeTest5.html',
                    test6: 'https://apt1.iicp.in/FullStack1.html',
                    test7: 'https://apt1.iicp.in/FullStack2.html',
                    test8: 'https://apt1.iicp.in/FullStack3.html',
                    test9: 'https://apt1.iicp.in/FullStack4.html'
                }
            };

            let auth0Client = null;

            // DOM elements
            const elements = {
                loginSection: document.getElementById('login-section'),
                testSelection: document.getElementById('test-selection'),
                logoutBtn: document.getElementById('logout-btn'),
                testSelect: document.getElementById('test-select'),
                emailInput: document.getElementById('email'),
                passwordInput: document.getElementById('password'),
                errorMessage: document.getElementById('error-message'),
                loadingMessage: document.getElementById('loading-message')
            };

            // Show error message
            function showError(message) {
                elements.errorMessage.textContent = message;
                elements.errorMessage.style.display = 'block';
                elements.loadingMessage.style.display = 'none';
            }

            // Show loading message
            function showLoading() {
                elements.errorMessage.style.display = 'none';
                elements.loadingMessage.style.display = 'block';
            }

            // Hide messages
            function hideMessages() {
                elements.errorMessage.style.display = 'none';
                elements.loadingMessage.style.display = 'none';
            }

            // Initialize Auth0 client
            async function initAuth0() {
                try {
                    // Ensure the Auth0 script is loaded
                    await loadAuth0Script();

                    // Verify that auth0 is defined
                    if (typeof auth0 === 'undefined') {
                        throw new Error('Auth0 SDK is not defined. Please check the script source.');
                    }

                    console.log('Initializing Auth0 client...');
                    auth0Client = await auth0.createAuth0Client({
                        domain: config.auth0.domain,
                        clientId: config.auth0.clientId,
                        authorizationParams: {
                            redirect_uri: window.location.origin
                        }
                    });
                    console.log('Auth0 client initialized.');

                    // Handle redirect callback
                    if (window.location.search.includes('code=') && window.location.search.includes('state=')) {
                        console.log('Handling redirect callback...');
                        await auth0Client.handleRedirectCallback();
                        window.history.replaceState({}, document.title, window.location.pathname);
                        console.log('Redirect callback handled.');
                    }

                    const isAuthenticated = await auth0Client.isAuthenticated();
                    if (isAuthenticated) {
                        console.log('User is authenticated.');
                        showTestSelection();
                    } else {
                        console.log('User is not authenticated.');
                    }
                } catch (error) {
                    console.error('Auth0 initialization error:', error);
                    showError('Failed to initialize authentication: ' + error.message);
                }
            }

            // Login function
            async function login() {
                const email = elements.emailInput.value.trim();
                const password = elements.passwordInput.value;

                if (!email || !password) {
                    showError('Please enter both email and password.');
                    return;
                }

                showLoading();
                try {
                    await auth0Client.loginWithPopup({
                        authorizationParams: {
                            connection: 'Username-Password-Authentication',
                            email: email,
                            password: password
                        }
                    });
                    hideMessages();
                    showTestSelection();
                } catch (error) {
                    if (error.message.includes('popup')) {
                        showError('Popup blocked. Redirecting to login page...');
                        await auth0Client.loginWithRedirect({
                            authorizationParams: {
                                connection: 'Username-Password-Authentication',
                                email: email,
                                password: password
                            }
                        });
                    } else {
                        showError('Login failed: ' + error.message);
                    }
                }
            }

            // Logout function
            async function logout() {
                try {
                    showLoading();
                    await auth0Client.logout({
                        logoutParams: {
                            returnTo: window.location.origin
                        }
                    });
                    showLogin();
                    hideMessages();
                } catch (error) {
                    showError('Logout failed: ' + error.message);
                }
            }

            // Start test function
            function startTest() {
                const selectedTest = elements.testSelect.value;
                if (selectedTest && config.testPages[selectedTest]) {
                    if (confirm('Are you sure you want to start the selected test?')) {
                        window.location.href = config.testPages[selectedTest];
                    }
                } else if (selectedTest) {
                    showError('Test page not found. Please contact the administrator.');
                } else {
                    showError('Please select a test.');
                }
            }

            // Show test selection section
            function showTestSelection() {
                elements.loginSection.style.display = 'none';
                elements.testSelection.style.display = 'block';
                elements.logoutBtn.style.display = 'inline-block';
                hideMessages();
            }

            // Show login section
            function showLogin() {
                elements.loginSection.style.display = 'block';
                elements.testSelection.style.display = 'none';
                elements.logoutBtn.style.display = 'none';
                hideMessages();
            }

            // Initialize Auth0 on page load
            window.onload = initAuth0;
        })();
    </script>
</body>
</html>
