<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IICP Aptitude Test Portal</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #login-section {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        #logout-btn {
            display: none;
        }
        footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div id="login-section">
            <h2>Institute Login</h2>
            <input type="email" id="email" placeholder="Institute Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
        <div id="test-selection" style="display: none;">
            <h1>IICP Aptitude Test Portal</h1>
            <h3>Empowering Careers in the IT Industry</h3>
            <label for="test-select">Select Aptitude Test:</label>
            <select id="test-select" onchange="startTest()">
                <option value="">-- Choose a Test --</option>
                <option value="test1">Aptitude Test 1</option>
                <option value="test2">Aptitude Test 2</option>
                <option value="test3">Aptitude Test 3</option>
                <option value="test4">Aptitude Test 4</option>
                <option value="test5">Aptitude Test 5</option>
            <option value="test6">FullStack Test 1</option>
          <option value="test7">FullStack Test 2</option>
          <option value="test8">FullStack Test 3</option>
          <option value="test9">FullStack Test 4</option>

                
            </select>
            <button id="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    <footer>
        Â© 2025 Dr. Sachin Ambekar's IICP - Industry Integrated Career Platform | <a href="http://www.iicp.in">www.iicp.in</a>
    </footer>

    <script>
        let auth0Client = null;

        // Define test page URLs (adjust these if the test pages are in a different location)
        const testPages = {
            test1: 'https://apt1.iicp.in/AptitudeTest1.html',
            test2: 'https://apt1.iicp.in/AptitudeTest2.html',
            test3: 'https://apt1.iicp.in/AptitudeTest3.html',
            test4: 'https://apt1.iicp.in/AptitudeTest4.html',
            test5: 'https://apt1.iicp.in/AptitudeTest5.html'
            test6: 'https://apt1.iicp.in/FullStack1.html',
            test7: 'https://apt1.iicp.in/FullStack2.html',
            test8: 'https://apt1.iicp.in/FullStack3.html',
            test9: 'https://apt1.iicp.in/FullStack4.html',
            
        };

        // Initialize Auth0 client
        async function initAuth0() {
            auth0Client = await auth0.createAuth0Client({
                domain: 'dev-vslt34gmd5k3fr81.us.auth0.com',
                clientId: 'oPdvg8bwX3nudcSMGqJzPiF2aFprDbiu',
                authorizationParams: {
                    redirect_uri: window.location.origin
                }
            });

            // Check if user is already authenticated
            const isAuthenticated = await auth0Client.isAuthenticated();
            if (isAuthenticated) {
                showTestSelection();
            }
        }

        // Login function
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth0Client.loginWithPopup({
                    authorizationParams: {
                        connection: 'Username-Password-Authentication',
                        email: email,
                        password: password
                    }
                });
                showTestSelection();
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        }

        // Logout function
        async function logout() {
            await auth0Client.logout({
                logoutParams: {
                    returnTo: window.location.origin
                }
            });
            showLogin();
        }

        // Start test function
        function startTest() {
            const testSelect = document.getElementById('test-select');
            const selectedTest = testSelect.value;
            if (selectedTest && testPages[selectedTest]) {
                // Redirect to the test page using the defined URL
                window.location.href = testPages[selectedTest];
            } else if (selectedTest) {
                alert('Test page not found. Please contact the administrator.');
            }
        }

        // Show test selection section
        function showTestSelection() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('test-selection').style.display = 'block';
            document.getElementById('logout-btn').style.display = 'inline-block';
        }

        // Show login section
        function showLogin() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('test-selection').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'none';
        }

        // Initialize Auth0 on page load
        window.onload = initAuth0;
    </script>
</body>
</html>
